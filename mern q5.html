<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #41586c;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #000000;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 18px; /* Adjust font size for smaller screens */
        margin: 10px;
      }

      button {
        padding: 8px 16px; /* Adjust button size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <h1>Background Color Changer</h1>
  <button id="toggleButton">Tap to see the magic</button>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    let isBackgroundColorChanged = false;

    toggleButton.addEventListener('click', () => {
      if (isBackgroundColorChanged) {
        document.body.style.backgroundColor = '#333'; // Dark background
        document.body.style.color = '#fff'; // Light text
      } else {
        document.body.style.backgroundColor = '#fff'; // Light background
        document.body.style.color = '#333'; // Dark text  
      }

      isBackgroundColorChanged = !isBackgroundColorChanged;
    });
  </script>
</body>
</html>
